apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-cm-health"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ template "cert-manager.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "cert-manager-test"
    release: {{ .Release.Name }}
    heritage: "{{ .Release.Service }}"
spec:
  containers:
  - name: {{ .Release.Name }}-test-cm-health
    image: radial/busyboxplus:curl
    env:
    - name: "CM_HOST"
      value: "localhost"
    - name: "CM_PORT"
      value: "9402"
    command: ["sh", "-c", "echo $CM_HOST && echo $CM_PORT && curl -k http://$CM_HOST:$CM_PORT"]
  restartPolicy: Never
