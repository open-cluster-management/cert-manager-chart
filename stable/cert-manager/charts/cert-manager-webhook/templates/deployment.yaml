apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webhook.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "webhook.name" . }}
    chart: {{ include "webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    watcher.ibm.com/opt-in: {{ .Values.watcher.optIn | quote }}
  annotations:
    watcher.ibm.com/configmap-resource: "{{ .Values.watcher.configmap.namespace }}/{{ .Values.watcher.configmap.name }}"
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "webhook.name" . }}
      release: {{ .Release.Name }}
  {{- with .Values.global.strategy }}
  strategy:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        k8s-app: "cert-manager-webhook"
        chart: {{ template "webhook.chart" . }}
        heritage: {{ .Release.Service }}
        app: {{ include "webhook.name" . }}
        release: {{ .Release.Name }}
      annotations:
      {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
      {{- end }}
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      serviceAccountName: {{ template "webhook.serviceAccountName" . }}
      {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName | quote }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}{{ .Values.imageTagPostfix }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          - --v={{ .Values.args.verbosity }}
          - --secure-port=1443
          - --tls-cert-file=/certs/tls.crt
          - --tls-private-key-file=/certs/tls.key
        {{- if .Values.extraArgs }}
{{ toYaml .Values.extraArgs | indent 10 }}
        {{- end }}
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: TMPDIR
            value: "/home/webhook/tmp"
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - pgrep webhook -l
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["sh", "-c", "exec echo start cert-manager webhook"]
            initialDelaySeconds: 10
            timeoutSeconds: 2
          resources:
{{ toYaml .Values.resources | indent 12 }}
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
          volumeMounts:
          - name: certs
            mountPath: /certs
          - name: tmp
            mountPath: /home/webhook/tmp
      volumes:
      - name: certs
        secret:
          secretName: {{ include "webhook.servingCertificate" . }}
      - name: tmp
        emptyDir: {}
    {{- with .Values.global.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      {{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
      {{- end }}
